<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .custom-btn {
            padding-top: 5px;
            padding-bottom: 5px;
        }
    </style>


    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-md ">
        <a class="navbar-brand" href="{{ url_for('home.index')}}">RA Management Suite</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                {% if current_user.is_authenticated %}

                <li class="nav-item {% if current_page == 'home' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('home.index')}}">Home</a>
                </li>
                <li class="nav-item {% if current_page == 'announcement_page' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('home.announcement_page')}}">Announcement</a>
                </li>
                <li class="nav-item {% if current_page == 'new_announcement' %}active{% endif %}">
                    <a class="nav-link" href="{{url_for('home.create')}}">New Announcement</a>
                </li>
                <li class="nav-item {% if current_page == 'Profile' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('home.profile')}}">Profile</a>
                </li>
                <li class="nav-item {% if current_page == 'Calendar' %}active{% endif %}">
                    <a class="nav-link" href="{{ url_for('home.events')}}">Calendar</a>
                </li>
                {% endif %}
            </ul>

            <ul class="navbar-nav ml-auto">
                {% if current_user.is_authenticated %}
                <li class="nav-item">
                    <a class="btn btn-primary custom-btn" href="{{ url_for('auth.logout')}}">Logout</a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a class="btn btn-primary custom-btn" href="{{ url_for('auth.login')}}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary custom-btn ml-2" href="{{ url_for('auth.signup')}}">Sign Up</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>
    <div class="container pt-5">
        {% block content %} {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
